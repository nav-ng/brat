<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function myFunction() {
          alert("Added successfully");
        }
    </script>
    <meta charset="UTF-8">
    <title>Wishlist</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="alert alert-info text-center">
    {{message}}
</div>
{% endfor %}
{% endif %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary" style="margin-bottom: 5rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/brat_app/index/#">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="50rem" height="50rem">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/brat_app/home/"
                           style="font-weight: 500; font-size: 1.3rem;">Home</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://127.0.0.1:8000/brat_app/cart_display/">
                            <i class="fa-solid fa-cart-shopping" style="font-size: 1.3rem; padding-right: 1rem;"
                               data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Cart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://127.0.0.1:8000/brat_app/u_profile/">
                            <i class="fa-solid fa-user" style="font-size: 1.3rem; padding-right: 1rem;"
                               data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="User"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        {% for i,j,k,l,m,n in mylist %}
        {% if n == u_id %}
        <div class="row pb-4">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row">
                        <div class="col">
                            <img src="{% static l %}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">{{i}}</h5>
                                <p class="card-text">{{k}}</p>
                                <p class="card-text"><small class="text-muted">â‚¹{{j}}</small></p>
                                <a href="http://127.0.0.1:8000/brat_app/wishlist_delete/{{m}}" class="btn btn-danger mb-1"
                                   style="width: 9rem;">Remove</a>
                                <a href="http://127.0.0.1:8000/brat_app/wishlist_to_cart/{{m}}"
                                   class="btn btn-primary"
                                   style="width: 9rem;" onclick="myFunction()">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
