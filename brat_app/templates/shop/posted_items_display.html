<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="50rem" height="50rem">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/sl_view/"
                           style="font-weight: 700; font-size: 1.3rem;">{{shop_name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container mt-5">
        <div class="row">
            {% if l > 0 %}
            {% for i,j,k,l,m in mylist %}
            <div class="col-lg-4 d-flex justify-content-center text-center pb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{% static l %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i}}</h5>
                        <p class="card-text">{{k}}</p>
                        <p class="card-text">â‚¹{{j}}</p>
                        <a href="http://127.0.0.1:8000/item_edit/{{m}}" class="btn btn-secondary"
                           style="width: 5.5rem;">Edit</a>
                        <a href="http://127.0.0.1:8000/item_delete/{{m}}" class="btn btn-danger"
                           style="width: 5.5rem;">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col d-flex justify-content-center">
                <div class="alert alert-primary text-center" role="alert" style="width:100%; height:6rem;">
                    <p>You don't add any items<br>
                    Go back and<a href="http://127.0.0.1:8000/items_upload/" style="text-decoration: none;"> upload </a>items</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
</body>
</html>
