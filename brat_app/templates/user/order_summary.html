<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Order Summary</title>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-success " style="height: 6rem;">
                <h1 class="p-4 text-center">Order Summary</h1>
                <a href="http://127.0.0.1:8000/home/"><i class="fa-solid fa-house text-dark"></i></a>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="box mt-5" style="width:25rem">
                    <div class="image text-center">
                        <i class="fa-solid fa-circle-check" style="font-size: 100px;"></i>
                    </div>
                    <div class="paragraph1 text-center" style="font-size: 30px; font-weight: 600;">
                        Thank You
                    </div>
                    <div class="paragraph2 text-center">
                        <p style="font-size: 30px; font-weight: 600;">Order Successfully Placed</p>
                    </div>
                    <div class="paragraph3 text-center" style="font-size: 20px; font-weight: 600;">
                        Estimated Delivery Date
                    </div>
                    <div class="date text-center" style="font-size: 20px; font-weight: 600;">
                        {{today}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
</body>
</html>
