<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col d-flex justify-content-center text-center">
            <h1 style="font-weight:bold; font-family: sans-serif;">Edit item</h1>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="box" style="width:12.6rem;">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="image text-center pb-2">
                        <img src="{% static im %}" height="200px" width="200px">
                    </div>
                    <div class="name text-center pb-2">
                        <input type="text" name="product_name" value="{{a.product_name}}" style="width:100%;" required>
                    </div>
                    <div class="price text-center pb-2">
                        <input type="number" name="product_price" value="{{a.product_price}}" style="width:100%;" required>
                    </div>
                    <div class="description text-center pb-2">
                        <input type="text" name="product_description" value="{{a.product_description}}"
                               style="width:100%;" required>
                    </div>
                    <div class="file text-center pb-2">
                        <input type="file" name="product_image">
                    </div>
                    <div class="button text-center">
                        <button type="submit" style="width:5rem;">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
</body>
</html>
