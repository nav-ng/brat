<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="50rem" height="50rem">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-center" aria-current="page" href="http://127.0.0.1:8000/sl_view/"
                           style="font-weight: 700; font-size: 1.3rem;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-6">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="100%" height="100%">
            </div>
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="outer_box text-center mt-5">
                    <div class="col inner_box" style="width: 20rem;">
                        <form method="post" enctype="multipart/form-data">{% csrf_token %}
                            <div class="heading pb-3">
                                <h2 style="font-weight: 800;">Add to store</h2>
                            </div>
                            <div class="name pb-3">
                                <input type="text" name="product_name" placeholder=" product name"
                                       style="width: 80%; border: none; font-size: 18px; background-color:whitesmoke;" required>
                            </div>
                            <div class="price pb-3">
                                <input type="number" name="product_price" placeholder=" price"
                                       style="width: 80%; border: none; font-size: 18px; background-color:whitesmoke;" required>
                            </div>
                            <div class="description pb-3">
                                <input type="text" name="product_description" placeholder=" description"
                                       style="width: 80%; border: none; font-size: 18px; background-color:whitesmoke;"  required>
                            </div>
                            <div class="file pb-3">
                                <input type="file" name="product_image" placeholder=""
                                       style="width: 80%;  border: none; font-size: 16px; background-color:whitesmoke;" required>
                            </div>
                            <div class="button">
                                <button style="width: 35%; border: none; color: gray; font-weight: 600; border-radius: 2px;">
                                    upload
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
</body>
</html>
