<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="50rem" height="50rem">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: 500;">Register</a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="http://127.0.0.1:8000/shop_register/">Shop
                                    Register</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="http://127.0.0.1:8000/user_register/">User
                                    Register</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: 500;">Login</a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="http://127.0.0.1:8000/shop_login/">Shop Login</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="http://127.0.0.1:8000/user_login/">User Login</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="outer-box" style="width: 20rem; height: 42rem;">
                    <div class="inner-box" style="width: 18rem; height: 15rem; margin-left: 1rem; margin-top: 10rem;">
                        <form method="post">{% csrf_token %}
                            <div class="register text-center pb-4">
                                <h2 style="font-family: Verdana;">Login</h2>
                            </div>
                            <div class="shop_name pb-3">
                                <input type="text" name="shop_name" placeholder="  Name"
                                       style="width: 100%; height: 2.8rem; border-radius: 7px; font-size: 12px; border: none; color: gray; background-color: whitesmoke;" required>
                            </div>
                            <div class="shop_password pb-3">
                                <input type="password" name="shop_password" placeholder="  Password"
                                       style="width: 100%; height: 2.8rem; border-radius: 7px; font-size: 12px; border: none; color: gray; background-color: whitesmoke;" required>
                            </div>
                            <div class="button text-center">
                                <button style="width: 35%; height: 2.5rem; background-color: whitesmoke; border-radius: 7px; border: none; color: gray; font-weight: 600;">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
</body>
</html>
