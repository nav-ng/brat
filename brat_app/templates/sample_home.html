<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="50rem" height="50rem">
            </a>
        </div>
    </nav>
</header>
<section>
    <div class="container mt-5">
        <div class="row">
            {% for i,j,k,l,m in mylist %}
            <div class="col-lg-4 d-flex justify-content-center text-center pb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{% static l %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i}}</h5>
                        <p class="card-text">{{k}}</p>
                        <p class="card-text">₹{{j}}</p>
                        <a href="http://127.0.0.1:8000/user_login/" class="btn btn-primary mb-1"
                           style="width: 9rem;">Add To Wishlist</a>
                        <a href="http://127.0.0.1:8000/user_login/" class="btn btn-primary mb-1"
                           style="width: 9rem;">Add To Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<footer>
    <div class="container-fluid mt-3" style="background-color: black;">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">

                <p class="my-4" style="color: white; font-size:10px;">© BRAT India Ltd, 2023. All Rights Reserved.<br>
                    Imprint and Legal Data</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
</body>
</html>
