<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function myFunction() {
          alert("Added successfully");
        }
    </script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="alert alert-info text-center">
    {{message}}
</div>
{% endfor %}
{% endif %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary" style="margin-bottom: 5rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/brat_app/index/#">
                <img src="{% static '/images/logo.jpg' %}" alt="" width="50rem" height="50rem">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/brat_app/home/"
                           style="font-weight: 500; font-size: 1.3rem;">Home</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://127.0.0.1:8000/brat_app/wishlist_display/">
                            <i class="fa-solid fa-heart" style="font-size: 1.3rem; padding-right: 1rem;"
                               data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Wishlist"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://127.0.0.1:8000/brat_app/cart_display/">
                            <i class="fa-solid fa-cart-shopping" style="font-size: 1.3rem; padding-right: 1rem;"
                               data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Cart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://127.0.0.1:8000/brat_app/u_profile/">
                            <i class="fa-solid fa-user" style="font-size: 1.3rem; padding-right: 1rem;"
                               data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="User"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <div class="row">
            {% for i,j,k,l,m in mylist %}
            <div class="col-lg-4 d-flex justify-content-center text-center pb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{% static l %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i}}</h5>
                        <p class="card-text">{{k}}</p>
                        <p class="card-text">₹{{j}}</p>
                        <a href="http://127.0.0.1:8000/brat_app/wishlist/{{m}}" class="btn btn-primary mb-1"
                           style="width: 9rem;" onclick="myFunction()">Add to wishlist</a>
                        <a href="http://127.0.0.1:8000/brat_app/cart/{{m}}" class="btn btn-primary" style="width: 9rem;"
                           onclick="myFunction()">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<footer>
    <div class="container-fluid mt-3" style="background-color: black;">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">

                <p class="my-4" style="color: white; font-size:10px;">© BRAT India Ltd, 2023. All Rights Reserved.<br>
                    Imprint and Legal Data</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
